<!DOCTYPE html>
<html>
<head>
    <title>Prize Draw App</title>
    <style>
        /* Reset some default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6b73ff, #000dff);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        a {
            text-decoration: none;
        }

        button {
            background-color: #ffd700;
            border: none;
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            color: #222;
            box-shadow: 0 6px 15px rgba(255, 215, 0, 0.6);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #ffec70;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 236, 112, 0.8);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Prize Draw Java Program</h1>
    <p>Click below to download the program:</p>
    <a href="https://github.com/progya-asansol/prize-draw/releases/latest/download/PrizeDraw.zip" download>
        <button>Download PrizeDraw</button>
    </a>
</body>
</html>
